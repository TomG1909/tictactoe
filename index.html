<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Tic tac toe</title>
</head>

<body>
    <div id="gameover" class="bg-dark d-none">
        <img src="./img/gameover.png"></div>
    <div class="player-panel">
        <div id="player-1" class="player-1 inactive">
            Player 1</div>
        <div id="player-2" class="player-2">
            Player 2</div>
    </div>
    <div id="line-1" class="horizontal-line" style="top: 218px"></div>
    <div id="line-2" class="horizontal-line" style="top: 352px"></div>
    <div id="line-3" class="horizontal-line" style="top: 490px"></div>

    <div id="line-4" class="horizontal-line make-vertical" style="top: 353px; left:475px"></div>
    <div id="line-5" class="horizontal-line make-vertical" style="top: 353px; left: 342px"></div>
    <div id="line-6" class="horizontal-line make-vertical" style="top: 353px; left: 613px"></div>
    <div id="line-7" class="horizontal-line" style="top: 355px; left: 476px; transform:rotate(45deg); transform: scaleX(0.0)"></div>
    <div id="line-8" class="horizontal-line" style="top: 352px; left: 476px; transform: rotate(-45deg); transform: scaleX(0.0)"></div>



    <div class="bg">

        <table>
            <tr>
                <td onclick="fillShape(0)">
                    <img id="circle_0" class="shape d-none" src="./img/circle.png">
                    <img id="cross_0" class="shape d-none" src="./img/x-mark.png">
                </td>
                <td onclick="fillShape(1)">
                    <img id="circle_1" class="shape d-none" src="./img/circle.png">
                    <img id="cross_1" class="shape d-none" src="./img/x-mark.png">
                </td>
                <td onclick="fillShape(2)">
                    <img id="circle_2" class="shape d-none" src="./img/circle.png">
                    <img id="cross_2" class="shape d-none" src="./img/x-mark.png">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(3)">
                    <img id="circle_3" class="shape d-none" src="./img/circle.png">
                    <img id="cross_3" class="shape d-none" src="./img/x-mark.png">

                </td>
                <td onclick="fillShape(4)">
                    <img id="circle_4" class="shape d-none" src="./img/circle.png">
                    <img id="cross_4" class="shape d-none" src="./img/x-mark.png">

                </td>
                <td onclick="fillShape(5)">
                    <img id="circle_5" class="shape d-none" src="./img/circle.png">
                    <img id="cross_5" class="shape d-none" src="./img/x-mark.png">

                </td>
            </tr>
            <tr>
                <td onclick="fillShape(6)">
                    <img id="circle_6" class="shape d-none" src="./img/circle.png">
                    <img id="cross_6" class="shape d-none" src="./img/x-mark.png">
                </td>
                <td onclick="fillShape(7)">
                    <img id="circle_7" class="shape d-none" src="./img/circle.png">
                    <img id="cross_7" class="shape d-none" src="./img/x-mark.png">
                </td>
                <td onclick="fillShape(8)">
                    <img id="circle_8" class="shape d-none" src="./img/circle.png">
                    <img id="cross_8" class="shape d-none" src="./img/x-mark.png">
                </td>
            </tr>
        </table>
    </div>

</body>

</html>
